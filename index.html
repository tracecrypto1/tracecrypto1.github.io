<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick Matthew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      :root {
        --custom-orange: #dcb455;
        --custom-red: #b23d2b;
        font-family: "Georgia", serif;
      }

      @layer base {
        .socials {
          color: var(--custom-orange);
          @apply text-xs;
          a:hover {
            text-decoration: underline;
          }
        }
        .underline-on-hover:hover {
          text-decoration: underline; /* underlines text in the About section during hover*/
        }
        .section-content a {
          /* hyperlinks within the blue boxes */
          text-decoration: underline;
        }
        .image-container {
          @apply w-20 ml-2 mr-2 flex items-center justify-center;
        }
        .body-text {
          @apply text-sm; /* Added class for smaller body text */
        }
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Left Half -->
      <div
        class="flex flex-col w-1/2 p-[25px] min-h-fit min-w-min"
      >
        <!-- Header section with title and subtitle -->
        <div class="mb-8">
          <h1 class="text-5xl mb-2"><a href="https://www.nmatthew.com">Nick Matthew</a></h1>
          <!-- Location + day counter -->
          <div class="flex min-w-max mb-4">
            <div>
              <p class="text-[--custom-orange] text-xs whitespace-nowrap">New York, New York | Day <span id="dynamic-day"></span></p>
            </div>
          </div>
        </div>
        
        <!-- Images Row - Removed second image, kept only profile photo -->
        <div class="mb-6">
          <!-- Profile Image -->
          <div>
            <img src="/headshot.jpeg" alt="Nick Matthew" class="w-48 h-48 object-cover rounded-lg shadow-md" />
          </div>
        </div>
        
        <!-- Bio Text -->
        <div class="max-w-lg">
          <p class="mb-4 body-text">
            I invest at <a href="https://www.standardcrypto.vc/" target="_blank" class="text-[--custom-orange] hover:underline">Standard Crypto</a>. Previously, I invested at <a href="https://www.figmentcapital.io/" target="_blank" class="text-[--custom-orange] hover:underline">Figment Capital</a> and studied math and machine learning at UNC.
          </p>
          <p class="mb-4 body-text">
            Here are some <a href="likes.html" class="text-[--custom-orange] hover:underline">things I like</a>, and here is my <a href="writing.html" class="text-[--custom-orange] hover:underline">writing</a>.
          </p>
          <p class="body-text">
            If you'd like to connect, feel free to reach out on email, <a href="https://x.com/nickjmatt" target="_blank" class="text-[--custom-orange] hover:underline">X</a>, or <a href="https://www.linkedin.com/in/nick-matthew/" target="_blank" class="text-[--custom-orange] hover:underline">LinkedIn</a>.
          </p>
        </div>
      </div>
    </div>
    <script>
      function updateDayCount() {
        const startDate = new Date(2000, 8, 6); // September 6, 2000
        const currentDate = new Date();
        const timeDiff = currentDate - startDate;
        const daysPassed = timeDiff / (1000 * 60 * 60 * 24);
        document.getElementById("dynamic-day").textContent =
          daysPassed.toLocaleString(undefined, {
            minimumFractionDigits: 8,
            maximumFractionDigits: 8,
          });
      }
      setInterval(updateDayCount, 100); // Update every 100ms
      updateDayCount();

      function displayCategory(category) {
        Array.from(document.getElementById("listContainer").children).forEach(
          (element) => {
            element.style.display = element.classList.contains(category)
              ? "flex"
              : "none";
          }
        );
      }
    </script>
  </body>
</html>
