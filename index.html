    <style type="text/tailwindcss">
      :root {
        --custom-orange: #dcb455;
        --custom-red: #b23d2b;
        font-family: "Georgia", serif;
      }

      @layer base {
        .socials {
          color: var(--custom-orange);
          @apply text-xs;
          a:hover {
            text-decoration: underline;
          }
        }
        .underline-on-hover:hover {
          text-decoration: underline; /* underlines text in the About section during hover*/
        }
        .section-content a {
          /* hyperlinks within the blue boxes */
          text-decoration: underline;
        }
        .image-container {
          @apply w-20 ml-2 mr-2 flex items-center justify-center;
        }
        .body-text {
          @apply text-sm; /* Added class for smaller body text */
        }
        .micro-image {
          @apply w-full h-full object-cover object-top transition-all duration-300;
        }
        .micro-image-books {
          @apply w-full h-full object-cover transition-all duration-300;
          object-position: center 20%; /* Adjusted to crop slightly more from the top */
        }
        .square-image {
          @apply w-full h-full object-cover transition-all duration-300;
        }
        .center-crop {
          @apply w-full h-full object-cover object-center transition-all duration-300;
        }
        
        /* Hover effects for grid items */
        .image-cell {
          @apply relative overflow-hidden rounded shadow-sm transition-all duration-300 z-10;
        }
        
        /* Grid container with hover state management */
        .image-grid:hover .image-cell:not(:hover) img {
          @apply opacity-70; /* Less fading of other images (was 40%) */
        }
        
        /* Individual cell hover effects */
        .image-cell:hover {
          @apply z-20 scale-125 shadow-md; /* Reduced scale (was 150%) and shadow */
        }
        
        .image-cell:hover img {
          @apply object-contain !important; /* Override object-fit on hover to show full image */
        }
      }
    </style>
  </head>

    <script>
      function updateDayCount() {
        const startDate = new Date(2000, 8, 6); // September 6, 2000
        const currentDate = new Date();
        const timeDiff = currentDate - startDate;
        const daysPassed = timeDiff / (1000 * 60 * 60 * 24);
        document.getElementById("dynamic-day").textContent =
          daysPassed.toLocaleString(undefined, {
            minimumFractionDigits: 8,
            maximumFractionDigits: 8,
          });
      }
      setInterval(updateDayCount, 100); // Update every 100ms
      updateDayCount();

      function displayCategory(category) {
        Array.from(document.getElementById("listContainer").children).forEach(
          (element) => {
            element.style.display = element.classList.contains(category)
              ? "flex"
              : "none";
          }
        );
      }
    </script>
